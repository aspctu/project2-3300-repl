<html>

<head>
  <title>3300 Project 2</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>

  <style>
    path.country-outline {
      stroke: #999;
      stroke-width: 1;
    }

    #controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    #category-controls-label {
      font-size: 20px;
    }

    #category-controls {
      width: fit-content;
      margin-bottom: 10px;
      margin-left: 3px;
    }

    #category-controls p {
      margin: 3px;
    }

    #category-controls p.category {
      border-radius: 20px;
      padding: 2px 5px;
      margin: 2px 0px;
      width: 150px;
      cursor: pointer;
    }

    #wrapperForSVGandFilters {
      display: flex;
      flex-direction: row;
    }

    #wrapperForFiltersandControlandPanels {
      display: flex;
      flex-direction: column;
      border: .5px solid grey;
    }

    #label-block {
      background-color: white;
    }
  </style>
</head>

<body>
  <div id="wrapperForSVGandFilters">
    <svg id="map1" height="600" width="1000" style="margin:20px">
      <foreignObject id="hover-label" height="75" width="300"></foreignObject>
    </svg>
    <div id="wrapperForFiltersandControlandPanels">
      <div id="controls">
        <div id="category-controls">
          <p id="category-controls-label">Degree of endangerment:</p>
        </div>
      </div>
      <div slider="slidecontainer">
        <p id="category-controls-label">Min # Speakers:</p>
        <input type="range" min="0" max="1000000" value="0" step="100" class="slider" id="myRangeMin" />
        <span id="speakersValueMin"></span>

        <p id="category-controls-label">Max # Speakers:</p>
        <input type="range" min="0" max="1000000" value="1000000" step="100" class="slider" id="myRangeMax" />
        <span id="speakersValueMax"></span>

        <p id="category-controls-label">Hover label</p>
        <div id="div_template"></div>
      </div>
    </div>

    <script>
      const map1 = d3.select("svg#map1");
      const controls = d3.select("#controls");
      const chart = map1.append("g");
      const hoverLabel = d3.select("#hover-label");

      const height = map1.attr("height");
      const width = map1.attr("width");

      async function requestData() {

        // dataset without Antarctica
        const mapData = await d3.json("countries-110m.json");

        const countries = topojson.feature(mapData, mapData.objects.countries1);
        const countriesMesh = topojson.mesh(mapData, mapData.objects.countries1);

        const proj = d3.geoNaturalEarth1().fitSize([width, height], countries);
        const path = d3.geoPath().projection(proj);

        countries.features.forEach(d => {
          d.active = false;
        });

        function renderCountries() {
          chart.selectAll("path.country").data(countries.features)
            .join("path")
            .attr("class", "country")
            .attr("fill", d => d.active ? "#87d9ff" : "#eee")
            .attr("d", path)
        }

        renderCountries();

        chart.append("path").datum(countriesMesh)
          .attr("class", "country-outline")
          .attr("d", path)
          .attr("fill", "none");

        // Languages
        let languages = await d3.csv("endangered-languages.csv");

        // Check data types and filter languages data
        languages.forEach(d => {
          d['Number of speakers'] = Number(d['Number of speakers']);
        });


        languages = languages.filter(d => {
          return d['Number of speakers'] >= 0
            && d['Degree of endangerment'] != "" && d['Degree of endangerment'] != null
            && d['Name in English'] != "" && d['Name in English'] != null
        });

        console.log(languages);


        const categories = [...new Set(languages.map(d => d["Degree of endangerment"]))];

        const colorScale = d3.scaleOrdinal()
          .domain(categories)
          .range(["#facb32", "#db820d", "#bf5900", "#bf0000", "#570000"]);

        languages.forEach(d => {
          d.projCoords = proj([d.Longitude, d.Latitude]);
        });

        chart.selectAll("circle.lang").data(languages)
          .join("circle")
          .attr("class", "lang")
          .attr("r", 3)
          .attr("opacity", 0.7)
          .attr("fill", d => colorScale(d["Degree of endangerment"]))
          .attr("cx", d => d.projCoords[0])
          .attr("cy", d => d.projCoords[1])
          .attr("category", d => d["Degree of endangerment"])
          .attr("speakers", d => d["Number of speakers"])
          .attr("country", d => d["Name in English"])
          .attr("codes", d => d["Country codes alpha 3"].split(", "))
          .attr("active", true)
          .on("mouseover", function (evt) {
            console.log("here")
            const circle = d3.select(this);

            let countryCodes = circle.attr("codes");
            countries.features.forEach(country => {
              if (countryCodes.includes(country.id)) {
                country.active = true;
              } else {
                country.active = false;
              }
            });
            renderCountries();

            tooltip.style("opacity", 1);
            tooltip.html(
              "Language: " + (circle.attr("country")) + "<br/>" +
              "Category of endangerment: " + (circle.attr("category")) + "<br/>" +
              "Number of remaining speakers: " + circle.attr("speakers") + "<br/"
            );

            hoverLabel.html(
              "<div id=\"label-block\">" +
              "Language: " + (circle.attr("country")) + "<br/>" +
              "Category of endangerment: " + (circle.attr("category")) + "<br/>" +
              "Number of remaining speakers: " + circle.attr("speakers") + "</div>"
            );
            hoverLabel.attr("x", circle.attr("cx"))
              .attr("y", circle.attr("cy") - 20);
            hoverLabel.raise();

            d3.select(this)
              .style("stroke", "black")
              .style("opacity", 1)
          })
          .on("mouseout", function (evt) {
            countries.features.forEach(country => {
              country.active = false;
            });
            renderCountries();
            tooltip
              .html("")
              .transition()
              .duration(50)
              .style("opacity", 0);
            d3.select(this)
              .style("stroke", "")
            // hoverLabel.html("")
            //   .attr("x", 0)
            //   .attr("y", 0);
            // hoverLabel.lower()
          })

        const categoryControls = d3.select("#category-controls");

        categories.forEach((s, i) => {
          categoryControls.append("p")
            .text(s)
            .attr("class", "category")
            .style("background-color", colorScale(s))
            .style("color", i > 1 ? "white" : "black")
            .on("mouseover", function () {
              chart.selectAll("circle").each(function () {
                let circle = d3.select(this);
                if (circle.attr("category") === s) {
                  circle.attr("visibility", "");
                  circle.attr("active", true);
                } else {
                  circle.attr("visibility", "hidden");
                  circle.attr("active", false);
                }
              });
            });
        });

        categoryControls.append("p")
          .text("All")
          .attr("class", "category")
          .style("background-color", "black")
          .style("color", "white")
          .on("mouseover", function () {
            chart.selectAll("circle").each(function () {
              d3.select(this).attr("visibility", "");
              d3.select(this).attr("active", true);
            });
          });


        // create a tooltip
        var tooltip = d3.select("#div_template")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "2px")
          .style("border-radius", "5px")
          .style("padding", "5px")

        const sliderMin = d3.select("#myRangeMin");
        const sliderMax = d3.select("#myRangeMax");

        let currentMin = 0;
        let currentMax = 1000000;

        function showCircles() {
          chart.selectAll("circle").
            each(function () {
              let circle = d3.select(this);
              if (circle.attr("active") === "true" && circle.attr("speakers") >= currentMin && circle.attr("speakers") <= currentMax) {
                circle.attr("visibility", "")
              } else {
                circle.attr("visibility", "hidden");
              }
            });
        };

        var speakersValueMin = d3.select("#speakersValueMin")
          .append("span")
          .text("0")
          .style("color", "black");

        var speakersValueMax = d3.select("#speakersValueMax")
          .append("span")
          .text("1000000")
          .style("color", "black");

        sliderMin.on("input", function (e) {
          currentMin = Number(e.target.value);
          showCircles();
          speakersValueMin.text(this.value);
        });

        sliderMax.on("input", function (e) {
          currentMax = Number(e.target.value);
          showCircles();
          speakersValueMax.text(this.value);
        });

      }

      requestData();
    </script>
</body>

</html>
